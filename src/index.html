<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
   <main class="bg-black w-100 h-screen flex justify-center items-center text-neutral-50">

    <section class="flex items-end flex-shrink-0">
        <img src="../public/images/login-frame-27180.png">
    </section>

    <div class="w-24 flex-shrink-0"></div>

    <section class="flex flex-col items-start px-7 flex-shrink-0">
        <h2 class="text-neutral-50 text-5xl font-bold mb-2.5">Happening now</h2>
        <h3 class="text-neutral-50 text-2xl font-bold">Join today.</h3>
        <button class=
        "py-2 px-6 w-full my-10 h-9 bg-neutral-50 hover:bg-neutral-200 
        font-bold text-center text-black flex justify-center items-center 
        rounded-full gap-2.5 shadow-md backdrop-blur-xl disabled:opacity-50
        ">
        Create account
        </button>
        <div class="flex items-center">
            <div class="flex-grow-1 w-44 border-b-2 border-neutral-700"></div>
            <div class="text-neutral-50 mx-1">or</div>
            <div class="flex-grow-1 w-44 border-b-2 border-neutral-700"></div>
        </div>
        <div class="text text-xl mt-10">
            Already have an account?
        </div>
        <button class=
            "py-2 px-6 mt-5 w-full h-9 bg-inherit border border-1 border-sign-up-border
            font-bold text-center text-twitter-blue flex justify-center items-center 
            rounded-full gap-2.5 shadow-md backdrop-blur-xl
            ">
            Sign in
        </button>
    </section>

   </main>
</body>
</html>
